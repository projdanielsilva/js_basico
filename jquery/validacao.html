<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery10</title>
    <link rel="stylesheet" href="style.css">
    <link href="img/messifavicon.png" rel="icon">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <div class="wrapper">
        
        <form onsubmit="return validarFormulario()">

            <h2>VALIDAÇÃO</h2>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" id= "nome" placeholder="Nome" required>
            </div>

            <div class="input-group">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <span class="icon">
                    <ion-icon name="calendar-number"></ion-icon>
                </span>
                <input type="text" id="dataNascimento" placeholder="Nascimento" required>
            </div>

            <div class="input-group">
                <span class="icon">
                    <ion-icon name="call"></ion-icon>
                </span>
                <input type="text" id="telefone" placeholder="Telefone" required>
            </div>

            <div class="input-group">
                <span class="icon">
                    <ion-icon name="document-text"></ion-icon>
                </span>
                <input type="text" id="cpf" placeholder="CPF" required>
            </div>

            <button type="submit" onclick="redirecionar()" class="btn">Cadastrar</button>
    </form>
   
    <!-- Icones -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"> </script>
    
    <footer>
        <a  class="footer2" href="https://github.com/projdanielsilva">&copy; <strong>Daniel Da Silva</strong></a>
   </footer>
</body>
</html>
